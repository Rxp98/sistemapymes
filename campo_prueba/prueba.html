<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dd.css">
</head>
<body>
    <div class="container">
        <h2>Gestión de Productos</h2>
        <form id="productoForm">
            <div class="form-group">
                <label for="codigoBarras"><i class="fas fa-barcode"></i> Código de Barras</label>
                <input type="text" id="codigoBarras" name="codigoBarras" required>
            </div>
            <div class="form-group">
                <label for="nombreProducto"><i class="fas fa-tag"></i> Nombre del Producto</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="descripcion"><i class="fas fa-info-circle"></i> Descripción</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="proveedor"><i class="fas fa-truck"></i> Proveedor</label>
                <input type="text" id="proveedor" name="proveedor" required>
            </div>
            <div class="form-group">
                <label for="fechaVencimiento"><i class="fas fa-calendar-alt"></i> Fecha de Vencimiento</label>
                <input type="date" id="fechaVencimiento" name="fechaVencimiento" required>
            </div>
            <div class="form-group">
                <label for="ubicacion"><i class="fas fa-map-marker-alt"></i> Ubicación</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            <div class="form-group">
                <label for="seccion"><i class="fas fa-layer-group"></i> Sección</label>
                <input type="text" id="seccion" name="seccion" required>
            </div>
            <div class="form-group">
                <label for="unidadMedida"><i class="fas fa-weight-hanging"></i> Unidad de Medida</label>
                <select id="unidadMedida" name="unidadMedida" required>
                    <option value="unidad">Unidad</option>
                    <option value="granel">Granel (litro, kilo, metros)</option>
                    <option value="caja">Caja</option>
                </select>
            </div>
            <div class="form-group">
                <label for="precioMayorista"><i class="fas fa-dollar-sign"></i> Precio Mayorista</label>
                <input type="number" id="precioMayorista" name="precioMayorista" required>
            </div>
            <div class="form-group">
                <label for="cantidadMayorista"><i class="fas fa-sort-amount-up-alt"></i> Cantidad Mayorista</label>
                <input type="number" id="cantidadMayorista" name="cantidadMayorista" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
                <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Limpiar</button>
                <button type="button" class="btn btn-danger"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" class="btn btn-warning"><i class="fas fa-edit"></i> Actualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
